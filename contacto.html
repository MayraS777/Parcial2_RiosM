<h2>¿Querés ponerte en contacto con el equipo de Rápidos y Furiosos?</h2>

<form action="./confirmacion.html" method="post" class="formulario-contacto">
  <fieldset>
    <legend>Formulario de Entrevista</legend>

    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ej: Leandro Paredes" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

    <label for="telefono">Número de Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="+54 11 1234 5678" required>

    <label for="asunto">Asunto:</label>
    <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu consulta..." required></textarea>

    <button type="submit">Enviar Solicitud</button>
  </fieldset>
</form>

<footer>
    <h3>BUENOS AIRES,  ARGENTINA</h3>
